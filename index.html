<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Igor links" />
    <meta property="og:description" content="Links from Igor" />
    <meta property="og:image" content="https://i.imgur.com/zmCwtTB.png" />
    <meta property="og:url" content="https://igorlinks.vercel.app" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="https://i.imgur.com/sPxq6s5.png" type="image/png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Igor links" />
    <meta name="twitter:description" content="Links from Igor" />
    <meta name="twitter:image" content="https://i.imgur.com/zmCwtTB.png" />
    <meta name="twitter:url" content="https://igorlinks.vercel.app" />
    <meta name="twitter:site" content="@LoolyTunes" />
    <link rel="stylesheet" href="style.css" />
    <title>Socials and projects</title>
</head>
<body>
    <div class="buttons">
        <button id="btnSocials" class="active">Socials</button>
        <button id="btnProjects" class="active">Projects</button>
    </div>

    <div class="links">
        <div class="category" id="categorySocials">
            <h2>Socials</h2>
            <div class="links-container">
                <div class="link" data-url="https://x.com/LoolyTunes">Twitter/ùïè profile</div>
                <div class="link" data-url="https://github.com/Loolybooly">Github profile</div>
                <div class="link" data-url="https://discord.com/users/1236215647310975016">Discord profile</div>
                <div class="link" data-url="https://instagram.com/loolytunesperson">Instagram profile</div>
            </div>
        </div>

        <div class="category" id="categoryProjects">
            <h2>Projects</h2>
            <div class="links-container">
                <div class="link" data-url="https://degoogle-ify.vercel.app">DeGoogle with privacy alternatives</div>
                <div class="link" data-url="https://gayballs.vercel.app">Spell out words with gay balls</div>
                <div class="link" data-url="https://butteryclicks.vercel.app">CPS test that won't crash</div>
                <div class="link" data-url="https://guessthepassword.vercel.app">Password guessing game</div>
            </div>
        </div>
    </div>

    <footer onclick="window.open('https://www.youtube.com/watch?v=AuKR2fQbMBk','_blank')">This is such a good website</footer>

    <script>
        document.querySelectorAll(".link").forEach(el => el.addEventListener("click", () => window.open(el.dataset.url, "_blank")));
        const btnSocials = document.getElementById("btnSocials");
        const btnProjects = document.getElementById("btnProjects");
        const socialsCategory = document.getElementById("categorySocials");
        const projectsCategory = document.getElementById("categoryProjects");
        const linksContainer = document.querySelector(".links");
        let showSocials = false;
        let showProjects = false;
        function update() {
            socialsCategory.style.display = showSocials ? "flex" : "none";
            projectsCategory.style.display = showProjects ? "flex" : "none";
            btnSocials.classList.toggle("active", showSocials);
            btnProjects.classList.toggle("active", showProjects);
            if (showSocials && showProjects) {
                linksContainer.classList.add("two-active");
                linksContainer.classList.remove("one-active");
            } else if (showSocials || showProjects) {
                linksContainer.classList.add("one-active");
                linksContainer.classList.remove("two-active");
            } else {
                linksContainer.classList.remove("one-active", "two-active");
            }
        }
        btnSocials.onclick = () => { showSocials = !showSocials; update(); };
        btnProjects.onclick = () => { showProjects = !showProjects; update(); };
        update();
    </script>
</body>
</html>
